    package tracker.modes;

    import tracker.Asker;

    public class TopLevelMode extends Mode{
        public TopLevelMode(String name) {
            super(name);
            commandList.add("add students");
            commandList.add("exit");
        }

        @Override
        public void enterMode() {

            String command = Asker.userInput("");
            do{

                boolean isEnter = command.isEmpty() || command.isBlank();
                if (isEnter) {
                    System.out.println("No input");
                } else {

                    switch (command) {
                        case "exit":
                            comExit();
                            break;
                        case "add students":
                            AddStudentMode addStudentMode = new AddStudentMode("add students");
                            addStudentMode.enterMode();
                            break;
                        case "back":
                            System.out.println("Enter 'exit' to exit the program.");
                            break;
                        default:
                            System.out.println("Unknown command!");
                    }
                }
                command = Asker.userInput("");
            }while (true);

        }
        private static void comExit() {
            System.out.println("Bye!");
            System.exit(0);
        }

    }
